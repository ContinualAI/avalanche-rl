name: test pr request

on:
  pull_request:
    branches:
      - master
    paths:
      - '**.py'
      - '.github/workflows/test_prs.yml'
      - 'requirements.txt'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: nicklucche
          password: ${{ secrets.DOCKERHUB_PASS }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: nicklucche/avalanche-rl:${{github.event.pull_request.number}}
  unit-test:
    name: unit test
    needs: build-and-push
    runs-on: ubuntu-latest
    container:
      image: nicklucche/avalanche-rl:${{github.event.pull_request.number}}
      options: --user root
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - run: | 
          whoami
          echo $(pwd)
          which python
          python -c 'import sys; print(sys.version_info[:])'
          which pip
          echo "VIRTUAL ENV:" $VIRTUAL_ENV
      - run: |
          source /app/venv/bin/activate
          echo "VIRTUAL ENV:" $VIRTUAL_ENV
          python -c 'import avalanche_rl; print(avalanche_rl.__version__)'
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: install coverage.py and coverralls
        run: |
          whoami
          echo $(pwd)
          source /app/venv/bin/activate
          pip install pytest
      - name: python unit test
        id: unittest
        run: |
          source /app/venv/bin/activate
          python -m pytest tests
